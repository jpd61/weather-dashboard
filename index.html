<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- Style CSS -->
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Document</title>
</head>

<body>
   
    <div id="header" class="jumbotron jumbotron-fluid text-container">
        <h1 id="header-text"></h1>
    </div>

    <div id="content-left" class="col-md-4">
        <form>
            <label for="search-city">Search for a City</label>
            <div class="form-row">
                <input id="search-city" class="form-control" name="city" value="Fort Worth"></input>
                <button id="search-button" class="btn btn-primary" type="submit"></button>
            </div>
        </form>
    </div>

    <div id="content-right" class="col-md-9 pt-4">
        <div id="current-weather"></div>
        <div id="five-day" class="mt-f"></div>
    </div>

    <!-- Scripts in Use -->

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <!-- Bootstrap -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <!-- moment.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <!-- Custom Script -->
    <script src="./assets/js/script.js"></script>
</body>
</html>
